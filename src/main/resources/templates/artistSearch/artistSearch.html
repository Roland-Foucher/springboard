<!DOCTYPE html>
<html lang="fr">
  <head th:replace="head/head :: head('SpringBoard')"></head>
  <body class="bg-dark">
    <header th:include="@{/header/navbar}"></header>

    <main class="mx-4">
      <form method="get" th:action="@{search}">
        <div class="d-flex m-2 p-3">
          <input
            class="form-control"
            type="search"
            th:name="${searchBar}"
            placeholder="artist"
            aria-label="Search"
          />
          <button class="btn btn-outline-secondary mx-2" type="submit">
            Search
          </button>
        </div>
        <div
          class="container-fluid border-bottom border-top border-secondary p-3"
        >
          <div class="row">
            <div class="col-md-3 text-center" th:each="style : ${styles}">
              <input
                type="checkbox"
                class="btn-check"
                th:name="${style.id}"
                th:id="${style.id}"
                autocomplete="off"
                
              />
              <label
                class="btn btn-outline-secondary m-2"
                style="width: 10em"
                th:for="${style.id}"
                th:text="${style.style}"
              ></label>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <aside class="col-3"></aside>
            <article class="col-9">
              <div th:replace="@{/artistCard/artistCard}"></div>
            </article>
          </div>
        </div>
      </form>
    </main>

    <footer th:replace="@{footer/footer}"></footer>
  </body>
</html>
